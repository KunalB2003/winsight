<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(54, 54, 64, 1);
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px;
            box-sizing: border-box;
        }

        .panel {
            flex: 0.5;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
            max-height: 50vh;
            transition: background-color 0.3s ease-in-out;
        }

        .panel:hover {
            background-color: #F39C12;
        }

        .content {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }

        img#webcam {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 800px;
            height: 600px;
            object-fit: cover;
        }

        p {
            font-size: 16px;
            color: #000;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <p>Stats</p>
        </div>
        <div class="content">
            <h1><img src="/Users/jungmin/Documents/GitHub/winsight/assets/logo.png" alt="Winsight Logo"></h1>
            <img id="webcam" src="{{ url_for('video_feed_altered') }}" alt="Webcam Stream">
        </div>
        <div class="panel">
            <p>Your hand</p>
        </div>
    </div>
</body>
</html>
