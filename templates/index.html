<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(20, 20, 20);
            background-image: url('../static/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px;
            box-sizing: border-box;
        }

        .panel {
            flex: 0.5;
            background-color: rgba(188, 188, 188, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 175px;
            max-height: 60vh;
            transition: background-color 0.3s ease-in-out;
        }

        .panel:first-child {
            margin-left: 60px;
        }

        .panel:last-child {
            margin-right: 60px;
        }

        .panel-text {
            font-size: 20px;
            color: #f1f1f1;
            margin-bottom: 100px;
        }

        .panel-text:first-child {
            margin-left: 60px;
        }

        .panel-text:last-child {
            margin-right: 90px;
        }

        .panel:hover {
            background-color: #818181;
        }

        .content {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            margin-top: 5px;
        }

        img#webcam {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            width: 850px;
            object-fit: cover;
        }

        p {
            font-size: 16px;
            color: #000;
        }

        /* Update the logo size and position */
        h1 img {
            width: 60%;
            margin-left: -75px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel">
        </div>
        <div class="content">
            <h1><img src="../static/logo.png" alt="Winsight Logo"></h1>
            <img id="webcam" src="{{ url_for('video_feed_altered') }}" alt="Webcam Stream">
        </div>
        <div class="panel">
        </div>
    </div>
    <div class="container">
        <div class="panel-text">
            <h2>Your hand:</h2>
        </div>
        <div class="panel-text">
            <h2>Your chances:</h2>
        </div>
    </div>
</body>

</html>
